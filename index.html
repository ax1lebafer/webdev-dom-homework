<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
        <button class="add-form-button delete-form-button">Удалить последний коментарий</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  // Объявляем глобальные константы для всего проекта
  const commentsBox = document.querySelector(".comments");
  const inputName = document.querySelector(".add-form-name");
  const inputText = document.querySelector(".add-form-text");
  const addButtonElement = document.querySelector(".add-form-button");
  const deleteButtonElement = document.querySelector(".delete-form-button");

  // Объявляем глобальные переменные для работы с датой
  const currentDate = new Date();
  let date = currentDate.getDate();
  let month = currentDate.getMonth() + 1; // тут я добавляю к месяцу 1, так как отсчет начинается с 0
  let year = currentDate.getFullYear().toString().slice(2);
  let hour = currentDate.getHours();
  let minutes = currentDate.getMinutes();

  // Добавляем вперед нули, чтобы выглядело красиво
  if (date <= 9) {
    date = "0" + date;
  }

  if (month <= 9) {
    month = "0" + month;
  }

  if (hour <= 9) {
    hour = "0" + hour;
  }

  if (minutes <= 9) {
    minutes = "0" + minutes;
  }

  // Создаю константу, для нашего верного отображения временив публикации коментов
  const nowDate = `${date}.${month}.${year} ${hour}:${minutes}`;

  // Кнопка "Написать" будет недоступна прям в момент посещения сайта, так как поля пустые
  // в дальнейшем кнопка разблокируется, если заполнить поля каким-либо текстом
  addButtonElement.disabled = true;

  // Тут кнопка разблокируется, если в какой либо форме будет текст
  inputName.addEventListener("input", () => {
    if (inputName.value.length > 0) {
      return (addButtonElement.disabled = false);
    } else {
      return (addButtonElement.disabled = true);
    }
  });

  inputText.addEventListener("input", () => {
    if (inputText.value.length > 0) {
      return (addButtonElement.disabled = false);
    } else {
      return (addButtonElement.disabled = true);
    }
  });

  // Валидация форм. Если какое либо поле будет пустым, placeholder окраситься в красный
  // Если валидация пройдена, коментарий добавиться в ленту по нажатию мышкой на кнопку
  // После того, как коментарий опубликуется, произойдет очистка полей
  addButtonElement.addEventListener("click", () => {
    const oldCommentsBox = commentsBox.innerHTML;
    let likes = 0;

    inputName.classList.remove("error");
    inputText.classList.remove("error");

    if (inputName.value.length === 0 || inputText.value.length === 0) {
      inputName.classList.add("error");
      inputText.classList.add("error");
      return;
    }

    commentsBox.innerHTML =
      oldCommentsBox +
      `<li class="comment">
          <div class="comment-header">
            <div>${inputName.value}</div>
            <div>${nowDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${inputText.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${likes}</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;

    inputName.value = "";
    inputText.value = "";
  });

  // То же самое, что и выше, только для добавления коментария по нажатию "Enter"
  inputText.addEventListener("keyup", (event) => {
    if (event.key === "Enter") { // Проверяем, была ли нажата клавиша Enter
      event.preventDefault(); // Предотвращаем выполнение действия по умолчанию (переход на новую строку)

      const oldCommentsBox = commentsBox.innerHTML;
      let likes = 0;

      inputName.classList.remove("error");
      inputText.classList.remove("error");

      if (inputName.value.length === 0 || inputText.value.length === 0) {
        inputName.classList.add("error");
        inputText.classList.add("error");
        return;
      }

      commentsBox.innerHTML =
        oldCommentsBox +
        `<li class="comment">
          <div class="comment-header">
            <div>${inputName.value}</div>
            <div>${nowDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${inputText.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${likes}</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;

      inputName.value = "";
      inputText.value = "";
    }
  });


</script>
</html>
